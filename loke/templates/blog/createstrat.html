{% extends 'base.html' %} {% block header %}
<h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %} {% block content %}
<form method="post">
  <label for="title">Title</label>
  <!-- name must match form['strategy_name'] -->
  <input name="strategy_name" id="title" value="{{ request.form['strategy_name'] }}" required />
  <label for="body">Body</label>
  <textarea name="expression" id="body">{{ request.form['expression'] }}</textarea>
  <label for="numericInput">Enter a Number:</label>
  <input type="number" id="numericInput" name="numericInput" min="0" max="100">
  <input type="submit" value="Save" />
  
</form>
{% endblock %}
